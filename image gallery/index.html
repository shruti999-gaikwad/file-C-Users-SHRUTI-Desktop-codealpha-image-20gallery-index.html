<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Luxury <span>Gallery</span></h1>
        <p class="gallery-subtitle">Experience visual excellence</p>
        
        <div class="gallery-grid" id="gallery">
            <!-- Images will be added by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeLightbox">&times;</span>
        <img src="" alt="" class="lightbox-img" id="lightboxImg">
        <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
